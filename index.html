<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abdul Owahab â€” Accounting Professional</title>
  <style>
    :root{--bg:#000000;--card:#0b1220;--accent:#06b6d4;--muted:#9aa4b2;color-scheme:dark}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:linear-gradient(180deg,#071028 0%, #071827 60%); color:#e6eef6}
    .container{max-width:980px;margin:36px auto;padding:28px}
    header{display:flex;gap:20px;align-items:center}
    .avatar{width:120px;height:120px;border-radius:16px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px}
    h1{margin:0;font-size:28px}
    p.lead{color:var(--muted);margin:6px 0 0}
    nav{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
    a.btn{padding:8px 12px;background:rgba(255,255,255,0.04);border-radius:10px;color:inherit;text-decoration:none;border:1px solid rgba(255,255,255,0.03)}
    main{margin-top:22px;display:grid;grid-template-columns:1fr 320px;gap:20px}
    section.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    h2{margin:0 0 10px;font-size:18px}
    ul{padding-left:16px;margin:0}
    .meta{color:var(--muted);font-size:13px}
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);font-size:13px}
    .project{padding:12px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));margin-bottom:12px}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media(max-width:900px){main{grid-template-columns:1fr} .avatar{width:96px;height:96px}}
    .cta{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#8b5cf6);color:#022; text-decoration:none;font-weight:700}
    .chip{display:inline-block;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:12px}
  </style>
</head>
<body>This is Abdul Owahab</body>
</html>
